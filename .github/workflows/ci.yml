name: CI
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        include:
          - name: Lint
            command: bin/lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install -r requirements/dev.txt
    - name: Run ${{ matrix.name }}
      run: ${{ matrix.command }}
